<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container">
		<div class="weather-stuff row">
			<div class="col-sm-12 col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 bg" id="weather-area">

			</div>
			
			<div class="col-sm-12 col-md-6 col-lg-6 bg text-center" id="clock-area">

			</div>

			<div class="col-sm-12 col-md-3 col-lg-3 bg" id="todo-field">
				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)" class="add-field">
					<input type="text" name="todoInput" id="todoInputValue" style="color:black">
					<button id="add-todo-button" type="submit" style="color:black">Add Todo</button>
				</form>

			</div>
		</div>
		<div class="quotes row">
			<div class="col-sm-12 col-md-8 col-md-offset-2 pull-down bg" id="quote-area">

			</div>

		</div>

	</div>


	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<!-- <script src="app/components/clock/clock-service.js"></script> -->

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
